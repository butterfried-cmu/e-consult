<div id="register">

    <div class="alert alert-danger" v-if="error && !success">
        <p>There was an error, unable to complete registration.</p>
    </div>
    <div class="alert alert-success" v-if="success">
        <p>Registration completed. You can now
            <router-link :to="{name:'login'}">sign in.</router-link>
        </p>
    </div>

    <vk-grid class="uk-text-center uk-child-width-expand@s" uk-grid>
        <div class="uk-width-medium@s"></div>
        <form autocomplete="off" @submit.prevent="register" v-if="!success">
            <br/>
            <h1><b>Register</b></h1>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Username" id="username" required>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="password" placeholder="Password" id="password">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="password" placeholder="Confirm Password" id="cpassword">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="email" placeholder="Email" id="email">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Register By" id="register_by">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="User's Role" id="role">
            </div>

            <h4>Personal Information</h4>
            <hr class="uk-divider-icon"/>
            <!-- <div class="uk-margin">
                <div uk-form-custom>
                    <input type="file">
                    <button class="uk-button uk-button-default uk-align-center" type="button" tabindex="-1">Profile Picture</button>
                </div>
            </div> -->
            <div class="uk-margin">
                <input class="uk-input" type="number" placeholder="Citizen Id" id="citizen_id">
            </div>
            <div class="uk-margin uk-width-1-3@s">
                <select class="uk-select">
                    <option value="">Name Title</option>
                    <option value="1">Mrs.</option>
                    <option value="2">Mr.</option>
                    <option value="3">Miss</option>
                    <option value="4">Professor</option>
                    <option value="5">Assistant Professor</option>
                    <option value="6">Associate Professor</option>
                    <option value="7">Emeritus Professor</option>
                </select>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Name" id="first_name">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Surname" id="last_name">
            </div>

            <div class="uk-margin uk-width-1-3@s">
                <select class="uk-select">
                    <option value="0">Sex</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="uk-margin uk-width-1-3@s">
                <input class="uk-input" type="date" placeholder="Date of Birth" id="date_of_birth">
            </div>

            <h4>Contact Information</h4>
            <hr class="uk-divider-icon"/>
            <div class="uk-margin">
                <input class="uk-input" type="number" placeholder="Telephone Number" width="10" id="contact_number">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Address" id="address">
            </div>
            <p uk-margin class="uk-margin-bottom uk-text-center">
                <button class="uk-button uk-button-primary" type="submit">Save</button>
                <a class="uk-button uk-button-danger" href="../..#/index">Cancel</a>
            </p>
        </form>
        <div class="uk-width-medium@s"></div>
    </vk-grid>
</div>
