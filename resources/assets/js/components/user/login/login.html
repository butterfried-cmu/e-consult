<div class="login">
    <div align="center">
        <div class="section" style="margin-top:10%;"></div>
        <h1>LOGIN</h1>
        <form>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon"><vk-icon icon="user"></vk-icon></span>
                    <input
                            id="email"
                            class="uk-input form-control"
                            type="text"
                            v-model="username"
                            placeholder="Username"
                            required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon"><vk-icon icon="lock"></vk-icon></span>
                    <input
                            id="password"
                            class="uk-input form-control"
                            type="password"
                            v-model="password"
                            placeholder="Password"
                            required>
                </div>
            </div>

            <!-- <div class="form-group" v-bind:class="{ 'has-error': error && errors.email }">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="user@example.com" v-model="email" required>
              <span class="help-block" v-if="error && errors.email">{{ errors.email }}</span>
            </div> -->

            <!-- <div class="form-group" v-bind:class="{ 'has-error': error && errors.password }">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" v-model="password" required>
              <span class="help-block" v-if="error && errors.password">{{ errors.password }}</span>
            </div> -->

            <button type="submit" class="uk-button uk-button-default uk-button-small uk-button-primary"
                    @click.prevent="login">Login
            </button>
            <br/>
            <a href="/#/forgetpassword" class="uk-position-bottom-center uk-margin-large-bottom">Forget Password</a>

        </form>
    </div>

</div>
