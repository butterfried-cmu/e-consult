<div id=resetpassword>
    <div align="center">
            <div class="section" style="margin-top:10%;"></div>
          <h1>Reset Password</h1>
            <form autocomplete="off" @submit.prevent="login" v-if="!success" method="post">
        
              <div class="uk-margin">
               <div class="uk-inline">
                   <span class="uk-form-icon"><vk-icon icon="lock"></vk-icon></span>
                   <input id="email" class="uk-input form-control" type="npassword" placeholder="New Password" required>
               </div>
             </div>
             <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon"><vk-icon icon="lock"></vk-icon></span>
                    <input id="email" class="uk-input form-control" type="cpassword" placeholder="Confirm New Password" required>
                </div>
              </div>
              <button type="submit" class="uk-button uk-button-default uk-button-small uk-button-primary">Submit</button><br/>
            </form>
          </div>
</div>
