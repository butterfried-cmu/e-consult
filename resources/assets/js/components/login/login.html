<div class="login">

  <div class="alert alert-danger" v-if="error && !success">
    <p>There was an error, unable to complete registration.</p>
  </div>
  <div class="alert alert-success" v-if="success">
    <p>Registration completed. You can now <router-link :to="{name:'login'}">sign in.</router-link></p>
  </div>
  <div align="center">
    <div class="section" style="margin-top:10%;"></div>
  <h1>LOGIN</h1>
    <form autocomplete="off" @submit.prevent="login" v-if="!success" method="post">

      <div class="uk-margin">
       <div class="uk-inline">
           <span class="uk-form-icon"><vk-icon icon="user"></vk-icon></span>
           <input id="email" class="uk-input form-control" type="int" placeholder="1508199914788" required>
       </div>
     </div>
     <div class="uk-margin">
      <div class="uk-inline">
          <span class="uk-form-icon"><vk-icon icon="lock"></vk-icon></span>
          <input id="password" class="uk-input form-control" type="password" v-model="password" placeholder="****************" required>
      </div>
    </div>

        <input type="email" id="email" class="form-control" placeholder="user@example.com" v-model="email" required>
        <span class="help-block" v-if="error && errors.email">{{ errors.email }}</span>
      </div> -->

      <!-- <div class="form-group" v-bind:class="{ 'has-error': error && errors.password }">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" v-model="password" required>
        <span class="help-block" v-if="error && errors.password">{{ errors.password }}</span>
      </div> -->

      <button type="submit" class="uk-button uk-button-default uk-button-small uk-button-primary">Login</button>

    </form>
  </div>

</div>
